
# none: The default for MYSQL. No change is made to the database structure
# update : Hibernate changes the database according to the given structure
# create : Create the database every time but doesnt drop it on close
# create-drop :  Create the database and drops it when sessionFactory closes
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.jpa.show-sql: true
server.error.include-message=always
